<link rel="icon" type="image/png" href="todo-list-logos.png">
<h1>Create Your Todo List</h1>
<div class="input-container">
    <input id="input">
    <button class="add-button" onclick="add()">Add</button>
  </div>
  
  <ul id="list-container">
  </ul>


<script>
    // selecting ul
    var ul = document.getElementById("list-container");
    var input = document.getElementById("input");

    function add() {
        var listitem = document.createElement("li");
        listitem.innerHTML = input.value + "<button onclick='deleteItem(event)'>Delete</button>";
        ul.appendChild(listitem);
        input.value = ""; // clear the input field
    }

    function deleteItem(event) {
        event.target.parentElement.remove();
    }
</script>
